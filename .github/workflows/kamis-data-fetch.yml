name: Fetch KAMIS Data

on:
  schedule:
    - cron: '*/2 * * * *'  # 매 10분마다 실행
    
jobs:
  fetch-kamis-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3  # v3 버전 사용

      - name: Fetch KAMIS Data
        env:
          KAMIS_KEY: ${{ secrets.KAMIS_KEY }}
        run: |
          mkdir -p docs
          curl -s "https://www.kamis.or.kr/service/KamisService/getDailyPriceData?apikey=${KAMIS_KEY}&itemCategoryCode=..." \
          -o docs/kamis_data.json

      - name: Commit and Push JSON Data
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/kamis_data.json
          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          else
            git stash  # 변경 사항을 임시 저장
            git pull --rebase origin source  # source 브랜치에서 최신 변경 사항 가져오기
            git stash pop  # 변경 사항을 다시 적용
            git commit -m "Update KAMIS data"
            git push origin source  # source 브랜치로 푸시
          fi
