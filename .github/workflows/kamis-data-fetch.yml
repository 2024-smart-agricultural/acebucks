name: Fetch KAMIS Data

on:
  schedule:
    - cron: '*/2 * * * *'  # 매 10분마다 실행
    
jobs:
  fetch-kamis-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: 3.x

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run KAMIS data collection
        env:
          KAMIS_KEY: ${{ secrets.KAMIS_KEY }}
        run: python .github/kamis_data_fetch.py

      - name: Commit and Push JSON Data
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/kamis_data.json
          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          else
            git pull --rebase origin source
            git commit -m "Update KAMIS data"
            git push origin source
          fi
