name: KAMIS Data Collection

on:
  schedule:
    - cron: '*/10 * * * *'  # 매 10분마다 실행

jobs:
  collect_kamis_data:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: 3.x

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests

    - name: Run KAMIS EcoPriceList Collection Script
      env:
        KAMIS_KEY: ${{ secrets.KAMIS_KEY }}
        P_CERT_ID: ${{ secrets.P_CERT_ID }}
      run: |
        echo "Running EcoPriceList data collection..."
        python .github/kamis_scheduler.py

    - name: Run KAMIS Period Product List Collection Script
      env:
        KAMIS_KEY: ${{ secrets.KAMIS_KEY }}
      run: |
        echo "Running Period Product List data collection..."
        python .github/period_product_list.py

    - name: Commit and Push JSON Files
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add docs/eco_price_list.json docs/period_product_list.json
        git commit -m 'Update KAMIS Eco Price List and Period Product data'
        git push
