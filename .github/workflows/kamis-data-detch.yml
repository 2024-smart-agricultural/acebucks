name: Fetch KAMIS Data

on:
  schedule:
    - cron: '0 * * * *'  # 매 정시에 실행 (UTC 기준)

jobs:
  fetch-kamis-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Fetch KAMIS Data
        env:
          KAMIS_API_KEY: ${{ secrets.KAMIS_API_KEY }}
        run: |
          curl -s "https://www.kamis.or.kr/service/KamisService/getDailyPriceData?apikey=${KAMIS_API_KEY}&itemCategoryCode=..." \
          -o data/kamis_data.json

      - name: Commit and Push JSON Data
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add data/kamis_data.json
          git commit -m "Update KAMIS data"
          git push
