name: Fetch KAMIS Data

on:
  schedule:
    - cron: '*/2 * * * *'  # 매 10분마다 실행
    
jobs:
  fetch-kamis-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Fetch KAMIS Data
        env:
          KAMIS_KEY: ${{ secrets.KAMIS_KEY }}
        run: |
          mkdir -p acebucks/data
          curl -s "https://www.kamis.or.kr/service/KamisService/getDailyPriceData?apikey=${KAMIS_KEY}&itemCategoryCode=..." \
          -o acebucks/data/kamis_data.json

      - name: Commit and Push JSON Data
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add acebucks/data/kamis_data.json
          git commit -m "Update KAMIS data"
          git push
