name: Fetch KAMIS API Data

on:
  schedule:
    - cron: '*/10 * * * *' # 매시간 실행
  workflow_dispatch:

jobs:
  fetch-kamis-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          ref: source

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Fetch daily product prices
        env:
          KAMIS_KEY: ${{ secrets.KAMIS_KEY }}
        run: python scripts/fetch_daily_product_prices.py

      - name: Fetch regional product prices
        env:
          KAMIS_KEY: ${{ secrets.KAMIS_KEY }}
        run: python scripts/fetch_regional_product_prices.py

      - name: Commit and push JSON data
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --local user.name "Your Name"
          git config --local user.email "you@github.com"
          git add docs/*.json
          if git diff-index --quiet HEAD; then
            echo "No changes to commit"
            exit 0 # 변경 사항이 없으면 성공(exit code 0)으로 처
          else
            git pull --rebase origin source  # 원격에서 최신 변경 사항 가져오기 및 병합
            git commit -m "Update KAMIS data"
            git push origin source
          fi
