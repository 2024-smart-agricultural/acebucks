<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>농산물 가격 정보 로그인</title>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #fff8e1;
        }
        .container {
            text-align: center;
            margin-bottom: 20px;
            padding: 20px;
            border: 2px solid #ffcc80;
            border-radius: 15px;
            background-color: #ffecb3;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #ff6f00;
            font-size: 26px;
            margin-bottom: 10px;
        }
        table {
            width: 90%;
            max-width: 800px;
            border-collapse: collapse;
            margin-top: 20px;
            display: none;
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #ffcc80;
            font-weight: bold;
            color: #4e342e;
        }
        .hidden {
            display: none;
        }
        button {
            padding: 10px 20px;
            margin: 10px 0;
            cursor: pointer;
            font-size: 16px;
            background-color: #ff7043;
            color: #fff;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #e64a19;
        }
        #status-message {
            color: #6d4c41;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>🍏 농산물 가격 정보 🍎</h1>
        <button id="login-btn">🌿 로그인</button>
        <button id="logout-btn" class="hidden">🍂 로그아웃</button>
        <p id="status-message">로그인하여 🍅 데이터를 확인하세요.</p>
    </div>

    <h1 id="ecoPriceTitle" class="hidden">KAMIS Eco Price List</h1>
    <table id="ecoPriceTable">
        <thead>
            <tr>
                <th>품목명 🥦</th>
                <th>마켓명 🛒</th>
                <th>단위 📏</th>
                <th>날짜 📅</th>
                <th>가격 💰</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        // Netlify Identity 초기화
        netlifyIdentity.init();

        netlifyIdentity.on('init', user => updateUI(user));
        netlifyIdentity.on('login', user => { updateUI(user); netlifyIdentity.close(); });
        netlifyIdentity.on('logout', () => updateUI(null));

        document.getElementById('login-btn').addEventListener('click', () => netlifyIdentity.open());
        document.getElementById('logout-btn').addEventListener('click', () => netlifyIdentity.logout());

        function updateUI(user) {
            const statusMessage = document.getElementById('status-message');
            const loginButton = document.getElementById('login-btn');
            const logoutButton = document.getElementById('logout-btn');
            const ecoPriceTable = document.getElementById('ecoPriceTable');
            const ecoPriceTitle = document.getElementById('ecoPriceTitle');

            if (user) {
                statusMessage.textContent = `안녕하세요, ${user.user_metadata.full_name}님! 🍇`;
                loginButton.classList.add('hidden');
                logoutButton.classList.remove('hidden');
                ecoPriceTable.style.display = "table";
                ecoPriceTitle.classList.remove("hidden");
                fetchEcoPriceList();
            } else {
                statusMessage.textContent = '로그인하여 🍅 데이터를 확인하세요.';
                loginButton.classList.remove('hidden');
                logoutButton.classList.add('hidden');
                ecoPriceTable.style.display = "none";
                ecoPriceTitle.classList.add("hidden");
            }
        }

        // Eco Price List 데이터 가져오기
        async function fetchEcoPriceList() {
            try {
                const response = await fetch('eco_price_list.json');
                const data = await response.json();
                const tableBody = document.getElementById('ecoPriceTable').getElementsByTagName('tbody')[0];
                tableBody.innerHTML = '';

                data.data.item.forEach(item => {
                    const row = tableBody.insertRow();
                    row.insertCell(0).textContent = item.countyname;
                    row.insertCell(1).textContent = item.marketname || 'N/A';
                    row.insertCell(2).textContent = item.unit;
                    row.insertCell(3).textContent = item.regday;
                    row.insertCell(4).textContent = item.price;
                });
            } catch (error) {
                console.error("Eco Price List 데이터를 가져오는 중 오류 발생:", error);
            }
        }

        // 페이지가 로드되면 로그인 상태 확인 및 UI 설정
        window.onload = () => {
            if (netlifyIdentity.currentUser()) {
                updateUI(netlifyIdentity.currentUser());
            }
        };
    </script>

</body>
</html>
