<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>농산물 가격 정보 로그인</title>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #fff8e1;
        }
        .logout-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: #ff7043;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: none;
        }
        .container {
            text-align: center;
            padding: 20px;
            border: 2px solid #ffcc80;
            border-radius: 15px;
            background-color: #ffecb3;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
        }
        .hidden {
            display: none;
        }
        .button {
            padding: 10px 20px;
            margin: 10px 5px;
            font-size: 16px;
            background-color: #ff7043;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .input-field {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #a8e6cf;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<button id="logout-btn" class="logout-btn" onclick="handleLogout()">🍂 로그아웃</button>

<div id="login-container" class="container">
    <h1>🍏 농산물 가격 정보 🍎</h1>
    <input type="email" id="login-email" class="input-field" placeholder="이메일">
    <input type="password" id="login-password" class="input-field" placeholder="비밀번호">
    <button class="button" onclick="handleLogin()">🌿 로그인</button>
    <button class="button" onclick="showSignup()">🍒 가입하기</button>
    <p id="status-message">로그인하여 🍅 데이터를 확인하세요.</p>
</div>

<div id="signup-container" class="container hidden">
    <h1>🍒 회원 가입</h1>
    <input type="email" id="signup-email" class="input-field" placeholder="이메일">
    <input type="password" id="signup-password" class="input-field" placeholder="비밀번호 (8자 이상)">
    <button class="button" onclick="handleSignup()">가입 완료</button>
    <button class="button" onclick="hideSignup()">취소</button>
    <p id="signup-status">가입 정보를 입력하세요.</p>
</div>

<h2 id="ecoPriceTitle" class="hidden">KAMIS Eco Price List</h2>
<table id="ecoPriceTable" class="hidden">
    <thead>
        <tr>
            <th>품목명</th><th>마켓명</th><th>단위</th><th>날짜</th><th>가격</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>

<h2>KAMIS Price List</h2>
<table id="periodProductTable" class="hidden">
    <thead>
        <tr>
            <th>품목 코드</th><th>정보</th><th>업데이트 날짜</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>

<script>
    netlifyIdentity.init();

    // 페이지 로드 시 로그인 상태 확인 및 UI 설정
    window.onload = () => {
        const currentUser = netlifyIdentity.currentUser();
        if (currentUser) {
            updateUI(currentUser);
        } else {
            // Netlify Identity가 새로고침 시 세션을 복원
            netlifyIdentity.on('init', user => {
                if (user) {
                    updateUI(user);
                }
            });
        }
    };

    // 로그인 처리
    function handleLogin() {
        const email = document.getElementById("login-email").value;
        const password = document.getElementById("login-password").value;
        netlifyIdentity.gotrue.login(email, password)
            .then(user => {
                updateUI(user);
                document.getElementById("status-message").textContent = `안녕하세요, ${user.email}님! 🍇`;
            })
            .catch(error => {
                document.getElementById("status-message").textContent = "로그인 실패: " + error.message;
            });
    }
    
    // 가입 처리
    function handleSignup() {
        const email = document.getElementById("signup-email").value;
        const password = document.getElementById("signup-password").value;
        netlifyIdentity.gotrue.signup(email, password)
            .then(() => {
                hideSignup();
                document.getElementById("status-message").textContent = "가입이 완료되었습니다. 로그인하세요.";
            })
            .catch(error => {
                document.getElementById("signup-status").textContent = "가입 실패: " + error.message;
            });
    }

    // 로그아웃 처리
    function handleLogout() {
        netlifyIdentity.logout()
            .then(() => {
                updateUI(null);
                document.getElementById("status-message").textContent = "로그아웃 되었습니다.";
            });
    }

    // 로그인 상태에 따른 UI 업데이트
    function updateUI(user) {
        const loginContainer = document.getElementById("login-container");
        const logoutButton = document.getElementById("logout-btn");
        const ecoPriceTable = document.getElementById("ecoPriceTable");
        const ecoPriceTitle = document.getElementById("ecoPriceTitle");
        const periodProductTable = document.getElementById("periodProductTable");

        if (user) {
            loginContainer.classList.add("hidden");
            logoutButton.style.display = "block";
            ecoPriceTable.classList.remove("hidden");
            ecoPriceTitle.classList.remove("hidden");
            periodProductTable.classList.remove("hidden");
            fetchEcoPriceList();
            fetchPeriodProductList();
        } else {
            loginContainer.classList.remove("hidden");
            logoutButton.style.display = "none";
            ecoPriceTable.classList.add("hidden");
            ecoPriceTitle.classList.add("hidden");
            periodProductTable.classList.add("hidden");
        }
    }

    // 가입 창 표시 및 숨김
    function showSignup() {
        document.getElementById("login-container").classList.add("hidden");
        document.getElementById("signup-container").classList.remove("hidden");
    }

    function hideSignup() {
        document.getElementById("signup-container").classList.add("hidden");
        document.getElementById("login-container").classList.remove("hidden");
    }

    // Eco Price List 데이터 가져오기
    async function fetchEcoPriceList() {
        try {
            const response = await fetch('./eco_price_list.json');
            const data = await response.json();
            const tableBody = document.getElementById('ecoPriceTable').getElementsByTagName('tbody')[0];
            tableBody.innerHTML = '';

            data.data.item.forEach(item => {
                const row = tableBody.insertRow();
                row.insertCell(0).textContent = item.countyname;
                row.insertCell(1).textContent = item.marketname || 'N/A';
                row.insertCell(2).textContent = item.unit;
                row.insertCell(3).textContent = item.regday;
                row.insertCell(4).textContent = item.price;
            });
        } catch (error) {
            console.error("Eco Price List 데이터를 가져오는 중 오류 발생:", error);
        }
    }

    // Period Product List 데이터 가져오기
    async function fetchPeriodProductList() {
        try {
            const response = await fetch('./period_product_list.json');
            const data = await response.json();
            const tableBody = document.getElementById('periodProductTable').getElementsByTagName('tbody')[0];
            tableBody.innerHTML = '';

            data.forEach(item => {
                const row = tableBody.insertRow();
                row.insertCell(0).textContent = item.item_code;
                row.insertCell(1).textContent = JSON.stringify(item.data);
                row.insertCell(2).textContent = item.datetime;
            });
        } catch (error) {
            console.error("Price List 데이터를 가져오는 중 오류 발생:", error);
        }
    }

    // 페이지가 로드되면 로그인 상태 확인 및 UI 설정
    window.onload = () => {
        const currentUser = netlifyIdentity.currentUser();
        if (currentUser) {
            updateUI(currentUser);
        }
    };
</script>

</body>
</html>
