<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>KAMIS 가격 정보</title>
</head>
<body>
    <h1>KAMIS Eco Price List</h1>
    <table id="ecoPriceTable">
        <thead>
            <tr>
                <th>품목</th><th>가격</th><th>날짜</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <h1>KAMIS Period Product List</h1>
    <table id="periodProductTable">
        <thead>
            <tr>
                <th>품목 코드</th><th>가격 정보</th><th>업데이트 날짜</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        async function fetchEcoPriceList() {
            const response = await fetch('eco_price_list.json');
            const data = await response.json();
            const tableBody = document.getElementById('ecoPriceTable').getElementsByTagName('tbody')[0];
            data.forEach(item => {
                const row = tableBody.insertRow();
                row.insertCell(0).textContent = item.item;
                row.insertCell(1).textContent = item.price;
                row.insertCell(2).textContent = item.datetime;
            });
        }

        async function fetchPeriodProductList() {
            const response = await fetch('period_product_list.json');
            const data = await response.json();
            const tableBody = document.getElementById('periodProductTable').getElementsByTagName('tbody')[0];
            data.forEach(item => {
                const row = tableBody.insertRow();
                row.insertCell(0).textContent = item.item_code;
                row.insertCell(1).textContent = JSON.stringify(item.prices);
                row.insertCell(2).textContent = item.datetime;
            });
        }

        window.onload = () => {
            fetchEcoPriceList();
            fetchPeriodProductList();
        };
    </script>
</body>
</html>
