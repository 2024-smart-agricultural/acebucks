<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KAMIS Data Viewer</title>
</head>
<body>
  <h1>실시간 과일 가격 데이터</h1>
  <div id="data-container">데이터 로딩 중...</div>

  <script>
    async function fetchKamisData() {
      try {
        const response = await fetch('kamis_data.json');  // `docs/kamis_data.json` 경로 확인
        if (!response.ok) {
          throw new Error('데이터를 불러올 수 없습니다.');
        }
        const data = await response.json();
        displayData(data);
      } catch (error) {
        document.getElementById('data-container').textContent = error.message;
      }
    }

    function displayData(data) {
      let htmlContent = '<h2>가격 정보</h2><ul>';
      data.forEach(item => {
        htmlContent += `<li>${item.name}: ${item.price}원</li>`;
      });
      htmlContent += '</ul>';
      document.getElementById('data-container').innerHTML = htmlContent;
    }

    // 주기적으로 데이터 갱신 (5분마다)
    fetchKamisData();
    setInterval(fetchKamisData, 5 * 60 * 1000);  // 5분(300초)마다 갱신
  </script>
</body>
</html>
