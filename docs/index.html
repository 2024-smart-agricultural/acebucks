<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>커스텀 로그인</title>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0fff4;
        }
        .login-container {
            text-align: center;
            padding: 20px;
            border: 2px solid #a8e6cf;
            border-radius: 8px;
            background-color: #dcffcc;
            width: 300px;
        }
        .login-container h1 {
            color: #34a853;
            font-size: 24px;
        }
        .input-field {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #a8e6cf;
            border-radius: 5px;
        }
        .login-btn {
            padding: 10px 20px;
            background-color: #34a853;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .login-btn:hover {
            background-color: #2d8a48;
        }
        .message {
            color: #333;
            font-size: 14px;
            margin-top: 15px;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h1>🍎 로그인 🍏</h1>
    <input type="email" id="email" class="input-field" placeholder="이메일" required>
    <input type="password" id="password" class="input-field" placeholder="비밀번호" required>
    <button class="login-btn" onclick="handleLogin()">로그인</button>
    <button class="login-btn" onclick="handleSignup()">가입하기</button>
    <p class="message" id="status-message">환영합니다!</p>
</div>

<script>
    netlifyIdentity.init();

    // 로그인 함수
    function handleLogin() {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        netlifyIdentity.gotrue.login(email, password)
            .then(user => {
                document.getElementById("status-message").textContent = `안녕하세요, ${user.email}님!`;
            })
            .catch(error => {
                document.getElementById("status-message").textContent = "로그인 실패: " + error.message;
            });
    }

    // 가입 함수
    function handleSignup() {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        netlifyIdentity.gotrue.signup(email, password)
            .then(user => {
                document.getElementById("status-message").textContent = `가입 성공! 환영합니다, ${user.email}님!`;
            })
            .catch(error => {
                document.getElementById("status-message").textContent = "가입 실패: " + error.message;
            });
    }

    // 로그아웃 함수
    function handleLogout() {
        netlifyIdentity.logout()
            .then(() => {
                document.getElementById("status-message").textContent = "로그아웃 되었습니다.";
            });
    }
</script>

</body>
</html>
